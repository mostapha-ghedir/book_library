name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t book-library .

    - name: Run app in container (basic smoke test)
      run: |
        docker run -d --name test-app -p 5000:5000 book-library
        sleep 10  # Wait for app to start
        curl -f http://localhost:5000/ || exit 1  # Check if home page loads
        docker stop test-app
        docker rm test-app