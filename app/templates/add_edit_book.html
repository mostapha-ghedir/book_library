{% extends "base.html" %}

{% block title %}{{ action }} Book{% endblock %}

{% block content %}
<h2>{{ action }} Book</h2>
<form method="post" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ book.title if book else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="text" class="form-control" id="author" name="author" value="{{ book.author if book else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="genre" class="form-label">Genre</label>
        <input type="text" class="form-control" id="genre" name="genre" value="{{ book.genre if book else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Year</label>
        <input type="number" class="form-control" id="year" name="year" value="{{ book.year if book else '' }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ book.description if book else '' }}</textarea>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Book Cover Image</label>
        <input type="file" class="form-control" id="image" name="image" accept=".png,.jpg,.jpeg,.gif">
        {% if book and book.image %}
            <small class="text-muted">Current: {{ book.image }}</small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{{ url_for('books.book_list') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
