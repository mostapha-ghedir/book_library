{% extends "base.html" %}

{% block title %}{{ book.title }} - Details{% endblock %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="row">
            {% if book.image %}
            <div class="col-md-3">
                <img src="{{ url_for('static', filename='uploads/' + book.image) }}" alt="{{ book.title }}" class="img-fluid" style="max-height: 300px;">
            </div>
            <div class="col-md-9">
            {% else %}
            <div class="col-12">
            {% endif %}
                <h2>{{ book.title }}</h2>
                <p><strong>Author:</strong> {{ book.author }}</p>
                <p><strong>Genre:</strong> {{ book.genre }}</p>
                <p><strong>Year:</strong> {{ book.year }}</p>
                <p><strong>Description:</strong> {{ book.description }}</p>
                <a href="{{ url_for('books.edit_book', book_id=book._id) }}" class="btn btn-warning">Edit</a>
                <form action="{{ url_for('books.delete_book', book_id=book._id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
